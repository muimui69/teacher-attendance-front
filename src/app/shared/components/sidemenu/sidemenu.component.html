<nav class="grid items-start gap-2">
  <ng-container *ngFor="let item of sidebarItems; let i = index;">
    <div class="text-4xl">
      <span
        class="group flex items-center rounded-md px-3 py-2 text-sm font-medium hover:bg-accent hover:text-accent-foreground bg-transparent cursor-pointer">
        <lucide-icon [name]="item.icon"
          class="md:lg:mr-2 h-4 w-4"></lucide-icon>

        <span class="capitalize">{{item.title}}</span>

        <lucide-icon
          [name]="item.icon ?  this.getIconData('chevronDown') :  this.getIconData('chevronRight')"
          (click)="toggleSubMenu(item)"
          class="ml-auto"
          >
        </lucide-icon>

      </span>
    </div>

    <ng-container *ngIf="item.children && item.isExpanded">
      <a [routerLink]="item.path" 
        class="text-4xl">
        <span
          class="group flex items-center rounded-md px-6 py-2 text-sm font-medium hover:bg-accent hover:text-accent-foreground bg-transparent">
       
          <span class="capitalize">Gestionar {{item.path}}</span>
        </span>
      </a>
      <ul>
        <li *ngFor="let child of item.children">
          <a [routerLink]="child.path" 
            class="text-4xl"
            >
            <span
              class="group flex items-center rounded-md px-6 py-2 text-sm font-medium hover:bg-accent hover:text-accent-foreground bg-transparent">
           
              <span class="capitalize">{{child.title}}</span>
            </span>
          </a>
        </li>
      </ul>
    </ng-container>
  </ng-container>
</nav>
