<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full">
        <mat-label for="exampleInputEmail1">Correo: </mat-label>
        <input matInput formControlName="username" type="email" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="name@gmail.com" />
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger">
            <div *ngIf="email.errors?.['required']">
                El Email es requerido.
            </div>
            <div *ngIf="email.errors?.['email']">
                El Email debe tener un formato válido.
            </div>
        </div>
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Contraseña:</mat-label>
        <input matInput formControlName="password" type="password"
            placeholder="******" />
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <div *ngIf="password.errors?.['required']">
                El Password es requerido.
            </div>
        </div>
    </mat-form-field>

    <div class="w-full">
        <button mat-raised-button class="w-full" color="primary" type="submit" [disabled]="isLoading">
            <div class="flex items-center">
                <span>Iniciar sesión</span>
                <mat-spinner class="ml-2" *ngIf="isLoading" diameter="20"></mat-spinner>
            </div>
        </button>
    </div>

</form>
